
<!DOCTYPE html>
<html lang="ku-IQ" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چوونەژوورەوەی بەڕێوەبەر - ئەکادێمیای شەترەنجی هەولێر</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="admin-login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="images/logo.png" alt="لۆگۆی ئەکادێمیای شەترەنجی هەولێر" class="login-logo">
                <h1>ئەکادێمیای شەترەنجی هەولێر</h1>
                <p>تکایە داخڵ بە بۆ بەڕێوەبردنی پەیج</p>
            </div>
            
            <div id="login-error" class="alert alert-danger" style="display: none;">
                <!-- نیشاندانی هەڵەکان لێرە -->
            </div>
            
            <form id="login-form" action="php/login.php" method="post">
                <div class="form-group">
                    <label for="username">ناوی بەکارهێنەر</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">وشەی نهێنی</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password">
                            <i class="far fa-eye" id="toggle-password-icon"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> چوونەژوورەوە
                    </button>
                </div>
            </form>
            
            <!-- بەستەرەوە بۆ پەیجی سەرەکی -->
            <div class="back-to-home">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> گەڕانەوە بۆ پەیجی سەرەکی
                </a>
            </div>
        </div>
        
        <div class="chess-pieces">
            <div class="piece knight"></div>
            <div class="piece rook"></div>
            <div class="piece bishop"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // هەڵسەنگاندنی هەڵەکانی لۆگین
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                const errorDiv = document.getElementById('login-error');
                errorDiv.style.display = 'block';
                
                if (error === 'empty_fields') {
                    errorDiv.textContent = 'تکایە هەموو خانەکان پڕ بکەرەوە';
                } else if (error === 'invalid_credentials') {
                    errorDiv.textContent = 'ناوی بەکارهێنەر یان وشەی نهێنی هەڵەیە';
                } else {
                    errorDiv.textContent = 'هەڵەیەک ڕوویدا لە کاتی چوونەژوورەوە';
                }
            }
            
            // ئیڤێنتی نیشاندان/شاردنەوەی وشەی نهێنی
            const togglePassword = document.querySelector('.toggle-password');
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-password-icon');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // گۆڕینی ئایکۆن
                if (type === 'password') {
                    toggleIcon.classList.remove('fa-eye-slash');
                    toggleIcon.classList.add('fa-eye');
                } else {
                    toggleIcon.classList.remove('fa-eye');
                    toggleIcon.classList.add('fa-eye-slash');
                }
            });
        });
    </script>
</body>
</html>
